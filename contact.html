<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact us</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
    </head>
    <body>
        <nav>
            <h1>EBali</h1>
            <div class="nav-links">
                <a href="./travel_recommendation.html" id="home">Home</a>
                <a href="./about.html" id="about">About us</a>
                <a href="./contact.html" id="contact">Contact Us</a>
            </div>
        </nav>    
        
        <section class="contact-section">
            <h2>Contact us</h2>
            <p>Have questions or suggestions? Contact us, and we'll respond as soon as possible.</p>
        
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="userName">Your name</label>
                    <input type="text" id="userName" name="name" placeholder="Enter your name" required>
                </div>
        
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="email" placeholder="example@mail.com" required>
                </div>
        
                <div class="form-group">
                    <label for="userMessage">Message</label>
                    <textarea id="userMessage" name="message" rows="5" placeholder="How can we help?" required></textarea>
                </div>
        
                <button type="submit" class="submit-btn">Sent</button>
            </form>
        </section>
    
        <script src="./travel_recommendation.js"></script>
    </body>
</html>
